<ion-header>
  <ion-navbar>
    <ion-title>
      Facebook Login Challenge
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button *ngIf="!user.name" (click)="loginFacebook()">
    Login with Facebook
  </button>
  <button ion-button *ngIf="user.name" (click)="logoutFacebook()">
    Logout
  </button>
  <div id="user" *ngIf="user.name">
    <img [src]="user.image" id="userImg" />
    <span id="userName">Welcome, {{ user.name }}</span>
  </div>
</ion-content>
